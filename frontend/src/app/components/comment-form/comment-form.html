<div *ngIf="showForm" class="comment-container bg-amber-50 p-4 rounded-lg border border-gray-200">
  <textarea
    [(ngModel)]="content"
    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-amber-500 bg-white text-gray-800 text-sm"
    rows="3"
    [placeholder]="placeholder"
  ></textarea>

  <div *ngIf="error" class="mt-1 text-sm text-red-600">{{ error }}</div>

  <div class="mt-3 flex justify-end gap-2">
    <button
      (click)="cancel()"
      class="px-3 py-1.5 text-sm text-gray-700 bg-gray-100 rounded-md hover:bg-gray-200 transition-colors"
    >
      Cancel
    </button>
    <button
      (click)="submitComment()"
      [disabled]="isLoading || !content.trim()"
      class="px-4 py-1.5 bg-amber-600 text-white text-sm rounded-md hover:bg-amber-700 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
    >
      {{ isLoading ? "Posting..." : "Post Comment" }}
    </button>
  </div>
</div>
