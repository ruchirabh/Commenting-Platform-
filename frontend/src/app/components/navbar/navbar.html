<nav class="bg-amber-50 shadow-sm">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16">
      <div class="flex items-center">
        <span class="text-xl font-semibold text-gray-900">Comment Box</span>
      </div>
      <div class="flex items-center">
        <div class="ml-4 flex items-center md:ml-6">
          <!-- User profile section -->
          <div class="ml-3 relative flex items-center space-x-3">
            <!-- User info -->
            <div class="text-right hidden md:block me-5">
              <p class="text-sm font-medium text-gray-900">{{ username }}</p>
              <p class="text-xs text-gray-500 truncate" [title]="email">
                {{ email }}
              </p>
            </div>

            <!-- Profile image -->
            <div>
              <button
                type="button"
                class="max-w-xs bg-white flex items-center text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 me-5 ms-3"
                id="user-menu-button"
                aria-expanded="false"
                aria-haspopup="true"
              >
                <span class="sr-only">Open user menu</span>
                <img
                  class="h-8 w-8 rounded-full"
                  [src]="profileImage"
                  alt="Profile"
                />
              </button>
            </div>
          </div>

          <!-- Logout button -->
          <button
            (click)="logout()"
            class="ml-4 px-3 py-1 bg-red-500 text-white rounded hover:bg-red-600"
          >
            Logout
          </button>
        </div>
      </div>
    </div>
  </div>
</nav>
