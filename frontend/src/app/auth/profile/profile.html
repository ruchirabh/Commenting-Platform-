<div class="min-h-screen bg-zinc-800 py-8 px-4 sm:px-6 lg:px-8">
  <div class="max-w-4xl mx-auto">
    <!-- Header -->
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-amber-100 mb-2">Profile Settings</h1>
      <p class="text-amber-50">Manage your account information and preferences</p>
    </div>

    <!-- Main Profile Card -->
    <div class="bg-white rounded-xl shadow-sm overflow-hidden">
      <!-- Profile Content -->
      <div class="p-6">
        <!-- Profile Picture Section -->
        <div class="flex flex-col items-center mb-6">
          <div class="relative group">
            <div class="w-32 h-32 rounded-full ring-2 ring-amber-500 overflow-hidden bg-white">
              <img [src]="profileImage" 
                   alt="Profile Picture"
                   class="w-full h-full object-cover">
            </div>
            
            <!-- Upload Button -->
            <label for="file-upload" 
                   class="absolute bottom-0 right-0 bg-amber-600 text-white rounded-full p-2 cursor-pointer hover:bg-amber-700 transition-colors shadow-md">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M4 5a2 2 0 00-2 2v8a2 2 0 002 2h12a2 2 0 002-2V7a2 2 0 00-2-2h-1.586a1 1 0 01-.707-.293l-1.121-1.121A2 2 0 0011.172 3H8.828a2 2 0 00-1.414.586L6.293 4.707A1 1 0 015.586 5H4zm6 9a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd" />
              </svg>
              <input id="file-upload" 
                     type="file" 
                     accept="image/jpeg, image/png" 
                     class="hidden" 
                     (change)="onFileSelected($event)">
            </label>
          </div>
          
          <!-- Upload Button -->
          <button *ngIf="selectedFile" 
                  (click)="uploadProfilePicture()"
                  [disabled]="isLoading"
                  class="mt-4 px-4 py-2 bg-amber-600 text-white rounded-md hover:bg-amber-700 disabled:opacity-50 disabled:cursor-not-allowed transition-colors font-medium">
            <span *ngIf="!isLoading">Save Picture</span>
            <span *ngIf="isLoading">Uploading...</span>
          </button>
        </div>

        <!-- Messages -->
        <div class="mb-6">
          <div *ngIf="errorMessage" 
               class="p-3 bg-red-50 text-red-700 rounded-md flex items-center text-sm">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
            </svg>
            {{ errorMessage }}
          </div>
          
          <div *ngIf="successMessage" 
               class="p-3 bg-green-50 text-green-700 rounded-md flex items-center text-sm">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
            </svg>
            {{ successMessage }}
          </div>
        </div>

        <!-- User Information -->
        <div class="space-y-4">
          <!-- Username -->
          <div class="bg-amber-50 p-4 rounded-lg border border-amber-100">
            <h3 class="text-sm font-medium text-gray-500 mb-1">Username</h3>
            <p class="text-lg font-semibold text-gray-900">
              {{ userData.username || 'Not available' }}
            </p>
          </div>

          <!-- Email -->
          <div class="bg-amber-50 p-4 rounded-lg border border-amber-100">
            <h3 class="text-sm font-medium text-gray-500 mb-1">Email</h3>
            <p class="text-lg font-semibold text-gray-900 break-all">
              {{ userData.email || 'Not available' }}
            </p>
          </div>
        </div>

        <!-- Actions Section -->
        <div class="mt-8 pt-6 border-t border-gray-200">
          <div class="flex justify-center">
            <button 
              class="px-4 py-2 bg-white text-gray-700 border border-gray-300 rounded-md hover:bg-gray-50 transition-colors font-medium">
              Account Settings
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
