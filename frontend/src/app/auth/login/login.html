<div
  class="min-h-screen bg-zinc-600 flex flex-col justify-center py-12 sm:px-6 lg:px-8"
>
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <h2 class="mt-6 text-center text-3xl font-extrabold text-amber-100">
      Log in to your account
    </h2>
  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-blue-50 py-8 px-4 shadow sm:rounded-lg sm:px-10">
      <!-- Error Message -->
      <div
        *ngIf="errorMessage"
        class="mb-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded"
      >
        {{ errorMessage }}
      </div>

      <form class="space-y-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- Username Field -->
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700"
            >Username</label
          >
          <input
            id="username"
            name="username"
            type="text"
            formControlName="username"
            required
            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
            [class.border-red-500]="username?.invalid && username?.touched"
          />
          <div
            *ngIf="username?.invalid && username?.touched"
            class="text-red-500 text-xs mt-1"
          >
            Username is required
          </div>
        </div>

        <!-- Password Field -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700"
            >Password</label
          >
          <input
            id="password"
            name="password"
            type="password"
            formControlName="password"
            required
            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
            [class.border-red-500]="password?.invalid && password?.touched"
          />
          <div
            *ngIf="password?.invalid && password?.touched"
            class="text-red-500 text-xs mt-1"
          >
            Password is required
          </div>
        </div>

        <!-- Forgot Password Link -->
        <div class="flex items-center justify-end">
          <div class="text-sm">
            <a
              routerLink="/reset-password"
              class="font-medium text-zinc-900 hover:text-indigo-500"
            >
              Forgot your password?
            </a>
          </div>
        </div>

        <!-- Submit Button -->
        <div>
          <button
            type="submit"
            [disabled]="loginForm.invalid || isLoading"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-amber-700 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed"
          >
            <span *ngIf="!isLoading">Log in</span>
            <span *ngIf="isLoading">Logging in...</span>
          </button>
        </div>
      </form>

      <div class="mt-6 text-center">
        <a
          routerLink="/signup"
          class="font-medium text-zinc-900 hover:text-indigo-500"
        >
          Don't have an account? Sign up
        </a>
      </div>
    </div>
  </div>
</div>
